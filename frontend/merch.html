<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbas Merch Store</title>
    <link rel="icon" type="image/png" href="./assets/images/barbas.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./merch.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav>
            <h1><a href="/#hero">Barbas</a></h1>
            <div class="nav-logo-wrapper">
                <img src="./assets/images/barbas.png" alt="Barbas Logo" class="nav-logo" />
            </div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-items-container" id="nav-menu">
                <li><a href="./index.html#hero">Home</a></li>
                <li><a href="./index.html#gallery">Gallery</a></li>
                <li><a href="./index.html#appointments">Appointments</a></li>
                <li><a href="./index.html#merch">Merch</a></li>
                <li><a href="./index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MERCH STORE -->
    <section class="merch-store">
        <h2 class="section-title">Shop Barbas Merch</h2>
        <p class="section-subtitle">Exclusive drops for the modern gent</p>

        <div class="store-grid">
            <!-- Product Card -->
            <div class="product-card">
                <img src="./assets/images/section-image.jpeg" alt="Snapback Hat">

                <h3>Premium Beard Oil</h3>
                <p>$15</p>
                <button class="buy-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="./assets/images/section-image.jpeg" alt="Snapback Hat">

                <h3>Barbas Snapback</h3>
                <p>$25</p>
                <button class="buy-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="./assets/images/section-image.jpeg" alt="Snapback Hat">

                <h3>Luxury Shaving Cream</h3>
                <p>$20</p>
                <button class="buy-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="./assets/images/section-image.jpeg" alt="Snapback Hat">

                <h3>Signature Comb</h3>
                <p>$10</p>
                <button to="./merch.html" class="buy-btn">Add to Cart</button>
            </div>
        </div>
        <a href="./merch.html" class="view-merch-btn">View All Merch</a>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2024 Barbas Barbershop. All Rights Reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                navMenu.classList.remove("show");
            }
        });
    </script>
</body>

</html>
